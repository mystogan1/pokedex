<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div id="pokedex">
        <div id="top">

                </span>
            </div>
            <div id="poke-image-placeholder">
                <img src="" id="pokemon-image" alt="pokemon">

        </div>
        <div id="data">
            <div id="poke-type">

                <div class="stat-row">
                    <div class="stat-desc">HP</div>
                    <div class="stat-number"></div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="stats">
                <div class="stat-row">
                    <div class="stat-desc">ATK</div>
                    <div class="stat-number"></div>

                        <div class="bar-outer">
                            <div class="bar-inner">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stats">
                <div class="stat-row">
                    <div class="stat-desc">DEF</div>
                    <div class="stat-number"></div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stats">
                <div class="stat-row">
                    <div class="stat-desc">SATK</div>
                    <div class="stat-number"></div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stats">
                <div class="stat-row">
                    <div class="stat-desc">SDEF</div>

            </div>
            <div class="stats">
                <div class="stat-row">
                    <div class="stat-desc">SPD</div>
                    <div class="stat-number"></div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
